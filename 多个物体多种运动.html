<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <style>
         div{width: 100px;height: 50px;background: red;margin-top: 50px;
         font-size:12px;opacity:1;border:1px solid black;}
         
          
       </style>
        <script>
            window.onload=function()
            {
                var oDiv=document.getElementsByTagName('div');
                var i=0;

               for(i=0;i<oDiv.length;i++)
               {
                 oDiv[i].index=i;
                 oDiv[i].timer=null;
                  oDiv[i].onmouseover=function()
                {
                    if(this.index==0)
                    {
                      sMove(oDiv[this.index],'width',400);
                    }
                    else if(this.index==1)
                    {
                        sMove(oDiv[this.index],'height',200);
                    }
                    else if(this.index==2)
                    {
                        sMove(oDiv[this.index],'fontSize',30);
                    }
                    else if(this.index==3)
                    {
                        sMove(oDiv[this.index],'borderWidth',100);
                    }
                    
                }
                  oDiv[i].onmouseout=function()
                {
                    if(this.index==0)
                    {
                      sMove(oDiv[this.index],'width',100);
                    }
                    else if(this.index==1)
                    {
                        sMove(oDiv[this.index],'height',50);
                    }
                    else if(this.index==2)
                    {
                        sMove(oDiv[this.index],'fontSize',12);
                    }
                    else if(this.index==3)
                    {
                        sMove(oDiv[this.index],'borderWidth',1);
                    }
                
               }
                
            }
            }
            var timer=null;
            function sMove(obj,attr,iTar)
            {
                
                clearInterval(obj.timer);
                obj.timer=setInterval(function(){
                var t=parseInt(getComputedStyle(obj,false)[attr]);
                
                 var iSpeed=(iTar-t)/8;
                 iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
                 if(t==iTar)
                 {
                     clearInterval(timer);
                 }
                 else{
                     obj.style[attr]=t+iSpeed+'px';
                 }

                },30)

            }
        </script>
    </head>
    <body>
        <div id="div1">
            
        </div>
                <div id="div2">
            
        </div>
                <div>
            dawdawdawdawd
        </div>
                <div>
            
        </div>
    </body>
</html>
